<ion-content padding>
  <form [formGroup]="credentials">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [formControl]="credentials.controls['first_name']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [formControl]="credentials.controls['last_name']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [formControl]="credentials.controls['email']" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [formControl]="credentials.controls['password']" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input [formControl]="credentials.controls['confirm_password']" type="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col text-center>
        <button ion-button class="register_btn" (click)="register()">Register</button>
        <button ion-button class="register_btn"(click)="back()">Back</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
