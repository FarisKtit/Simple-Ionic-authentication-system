<ion-content padding>
  <form [formGroup]="credentials">
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [formControl]="credentials.controls['email']" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [formControl]="credentials.controls['password']" type="password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button class="login_btn" (click)="login()">Login</button>
      <button ion-button class="login_btn" (click)="back()">Back</button>
    </ion-col>

  </ion-row>

</form>


</ion-content>
